<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a{
      color: blue;
    }
    a:hover{
      color: red;
    }
    a:active{
      color: green;
    }
    h1{
      font-family: Arial;
      text-shadow: 2px 2px 2px green;
    }
    p{
      font-size: 1.24rem;
      line-height: 1.6;
      text-align: justify;
    }
    .card{
      border: 1px solid gray;
      padding : 20px;
      margin: 10px;
      max-width: 300px;
    }
    nav{
      display: flex;
      gap:10px;
      justify-content: center;
    }
    .gallery{
      display:grid;
      grid-template-columns: repeat(2,1fr);
      gap: 10px;
      max-width: 300px;
    }
    @media (max-width: 600px){
      .galley{
        grid-template-columns: 1fr;
      }
    }
    .clickme{
      background-color: blue;
      color: white;
      transition: background-color 0.3s ease; 
    }
    .clickme:hover{
      background-color: darkblue;
    }
    .task7{
      width: 150px;
      height: 50px;
    }
    .task7:hover{
      transform: scale(1.2);
    }
    .box{

    }
  </style>
</head>
<body>
  <!--TASK1-->
  <ul class="Task1">
    <li><a href="#item1">Item1</a></li>
    <li><a href="#item2">Item2</a></li>
    <li><a href="#item3">Item3</a></li>
    <li><a href="#item4">Item4</a></li>
    <li><a href="#item5">Item5</a></li>
  </ul>
  <!--TASK2-->
  <h1>Title </h1>
  <p>Paragraph</p>
  <!--TASK3-->
  <div class="card">
    <p>Card</p>
  </div>
  <!--TASK4-->
  <nav>
    <a href="#">Link1</a>
    <a href="#">Link2</a>
    <a href="#">Link3</a>
  </nav>
  <!--TASK5-->
  <div class="gallery">
    <img src="img1.jpg" alt="" style="height: 150px; width: 150px;">
    <img src="img2.jpg" alt="" style="height: 150px; width: 150px;">
    <img src="img3.jpg" alt="" style="height: 150px; width: 150px;">
    <img src="img4.jpg" alt="" style="height: 150px; width: 150px;">

  </div>
  <br>
  <!--TASK6-->
  <button class="clickme">Click me</button>
  <br>
  <br>
  <!--TASK7-->
  <button class="task7">Hover Me</button>
  <!--TASK8-->
  <div class="box">
    box
  </div>
</body>
</html>
